<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Puri Ayana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      color: #1a202c;
      font-size: 24px;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      color: #718096;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .retry-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
    }

    .info-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #4a5568;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .info-icon {
      font-size: 18px;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon pulse">
      üì°
    </div>

    <h1>Tidak Ada Koneksi Internet</h1>

    <p>
      Maaf, Anda sedang offline. Silakan periksa koneksi internet Anda dan coba lagi.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      üîÑ Coba Lagi
    </button>

    <div class="info">
      <div class="info-item">
        <span class="info-icon">üí°</span>
        <span>Halaman yang sudah dibuka akan tetap tersedia</span>
      </div>
      <div class="info-item">
        <span class="info-icon">üè°</span>
        <span>Puri Ayana Management</span>
      </div>
    </div>
  </div>

  <script>
    // Auto-retry when online
    window.addEventListener('online', () => {
      console.log('Connection restored');
      window.location.reload();
    });

    // Show connection status
    window.addEventListener('offline', () => {
      console.log('Connection lost');
    });
  </script>
</body>
</html>
